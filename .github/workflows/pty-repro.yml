name: PTY Multiline Bug Reproducer

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-pty:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15, macos-14, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Show environment info
        shell: bash
        run: |
          echo "=== Environment Info ==="
          echo "OS: ${{ matrix.os }}"
          echo "Runner OS: $RUNNER_OS"
          uname -a
          python3 --version
          echo "Shell: $SHELL"
          echo "TERM: $TERM"
          
      - name: Run PTY reproducer
        shell: bash
        run: python3 repro.py
        continue-on-error: ${{ runner.os == 'macOS' }}
