name: VS Code Extension Reproducer

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-vscode:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15, macos-14, ubuntu-latest]
        vscode-version: [stable, insiders]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show environment info
        shell: bash
        run: |
          echo "=== Environment Info ==="
          echo "OS: ${{ matrix.os }}"
          echo "VS Code: ${{ matrix.vscode-version }}"
          uname -a
          node --version
          echo "Shell: $SHELL"

      - name: Install extension dependencies
        shell: bash
        working-directory: vscode-extension
        run: npm install

      - name: Run VS Code extension test (macOS)
        if: runner.os == 'macOS'
        shell: bash
        working-directory: vscode-extension
        env:
          VSCODE_VERSION: ${{ matrix.vscode-version }}
        run: npm test

      - name: Run VS Code extension test (Linux)
        if: runner.os == 'Linux'
        shell: bash
        working-directory: vscode-extension
        env:
          VSCODE_VERSION: ${{ matrix.vscode-version }}
        run: xvfb-run -a npm test
